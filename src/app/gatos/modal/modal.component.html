<div class="abrir-modal animacion fadeIn" *ngIf="gatoService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div *ngIf="!imagenes" class="alert alert-warning text-center my-8">
                No ha marcado <b>favoritos</b> todavia
              </div>
              <div class="container" *ngIf="imagenes" style="overflow-y: scroll;">
                <div *ngIf="!fotoSeleccionada" class="alert alert-info text-center my-8">
                  Para asignar una imagen seleccionela
                </div>
                <div *ngIf="fotoSeleccionada" class="alert alert-success text-center my-8">
                  Foto seleccionada
                </div>
                <div class="row">
                  <div [hidden]="fotoSeleccionada" class="col-md-3 my-4" style="width:50%" *ngFor="let imagen of imagenes">
                    <img style="width: 220px; height: 190px; cursor: pointer;"
                    *ngIf="imagen?.url" src="{{imagen.url}}" alt=""
                    class="img-thumbnail rounded img-fluid" (click)="fotoEscogida(imagen.url)">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
